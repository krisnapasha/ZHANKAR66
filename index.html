<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Datang di Zhankar</title>
<link href="https://fonts.googleapis.com/css2?family=Boogaloo&display=swap" rel="stylesheet"> <!-- Memuat font Boogaloo -->
<style>
    body {
        font-family: Arial, sans-serif; /* Menggunakan font default jika font Boogaloo tidak tersedia */
    }
    
    .text-container {
        text-align: center; /* Mengatur teks menjadi di tengah */
        font-family: 'Boogaloo', cursive; /* Menggunakan jenis font Boogaloo */
        font-size: 36px; /* Menyesuaikan ukuran font */
        color: #FF0000; /* Mengatur warna teks menjadi merah */
    }
    
    .icon-container {
        text-align: center; /* Mengatur ikon menjadi di tengah */
        margin-top: 20px; /* Menambahkan sedikit jarak dari teks */
    }

    .icon-container a {
        display: inline-block;
        margin: 0 10px; /* Mengatur jarak antara ikon */
    }

    .icon-container img {
        width: 50px; /* Sesuaikan ukuran ikon sesuai kebutuhan */
        height: 50px;
        object-fit: cover; /* Memastikan gambar logo terisi penuh di dalam persegi panjang */
        border-radius: 10px; /* Mengatur sudut tumpul */
        box-shadow: 0px 0px 10px #FF0000; /* Memberikan efek bayangan merah */
    }
</style>
</head>
<body>

<div class="text-container">
    <p>Selamat datang di Zhankar para bokon(bocah kontol)!</p>
</div>

<div class="icon-container">
    <a href="https://wa.me/628xxxxxxxxx" target="_blank">
        <img src="whatsapp_logo.png" alt="WhatsApp">
    </a>
    <a href="https://www.instagram.com/junior.zhankar/?hl=en" target="_blank">
        <img src="instagram_logo.png" alt="Instagram">
    </a>
</div>

</body>
</html>
